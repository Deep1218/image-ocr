<div class="container">
  <div class="invoice-img">
    <canvas #imgCanvas (click)="selectBox($event)" class="imgCanvas"></canvas>
  </div>
  <div class="side">
    <select #selectedOption>
      <option *ngFor="let item of optionsList" [value]="item">
        {{ item }}
      </option>
    </select>
    <div class="values">
      <h1>Your Selections</h1>
      <div class="output">{{ currentOptData }}</div>
    </div>
    <button (click)="onAdd()" class="btn btn-primary" type="button">Add</button>
  </div>
</div>
